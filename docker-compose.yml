services:
  plex-reporter:
    build: .
    container_name: plex-unwatched-reporter
    ports:
      - "4080:4080"
    volumes:
      # Configuration storage
      - ./config:/config
      # Reports output directory (you can also map this to /mnt/user/Downloads if preferred)
      - ./reports:/reports
      # Plex database (read-only) - UPDATE THIS PATH TO YOUR PLEX LOCATION
      - /mnt/user/apps/plex/Library/Application Support/Plex Media Server/Plug-in Support/Databases:/plex-db:ro
    environment:
      - TZ=America/Denver
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
